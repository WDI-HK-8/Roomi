<navbar></navbar>
<div class="signup-bg">
  <div class="row">
    <div class="signup-form col-lg-4 col-lg-offset-4" id="user_details">
      <div class="row">
        <h1 class="title"> About {{ first_name }}</h1>
        <hr>
      <table class="user-table col-lg-10 col-lg-offset-1">
         <tr>
          <td>Name:</td>
          <td> {{ first_name }} {{ last_name }}</td>
        </tr>
         <tr>
          <td>Email:</td>
          <td>{{ email }}</td>
        </tr>
        <tr>
          <td>Phone:</td>
          <td>{{ phone }}</td>
        </tr>
        <tr>
          <td>Age:</td>
          <td>{{ age }}</td>
        </tr>
        <tr>
          <td>Occupation:</td>
          <td>{{ occupation }}</td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>{{ gender }}</td>
        </tr>
        <tr>
          <td>Smoker:</td>
          <td>{{ is_smoker }}</td>
        </tr>
        <tr>
          <td>Children:</td>
          <td>{{ have_kids }}</td>
        </tr>
        <tr>
          <td>Pets:</td>
          <td>{{ have_pet }}</td>
        </tr>
        <tr>
          <td>About {{ first_name }}:</td>
          <td>{{ description }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
