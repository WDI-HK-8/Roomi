<navbar></navbar>
<section id="flat-form">
  <div class="container col-lg-10 col-lg-offset-1 create-flat-form">
  <div class="row">
   <h1 class="title"> List a room</h1>
   <hr>
    <form ng-submit="form.create()">
      <div class="col-lg-6">
        <div class="form-group">
          <label>Building number</label>
          <input type="text" class="form-control" placeholder="e.g. 21" ng-model="flat.building_number">
        </div>
        <div class="form-group">
          <label>Street name</label>
          <input type="text" class="form-control" placeholder="e.g. Queens Road" ng-model="flat.building_street_name">
        </div>
        <div class="form-group">
          <label>Level (if applicable)</label>
          <input type="text" class="form-control" placeholder="e.g. 8/f" ng-model="flat.property_floor">
        </div>

        <div class="form-group">
          <label>Select a district</label>
          <select ng-model="flat.building_district_name" ng-options="district.Name as district.Name for district in Districts track by district.Id">
          </select>
        </div>

        <div class="form-group">
          <label>Building type</label>
          <select ng-model="flat.building_type" ng-options="buildingType.Name as buildingType.Name for buildingType in BuildingType track by buildingType.Id">
           </select>
        </div>
        <div class="form-group">
          <label>Does the building have an elevator?</label>
          <input type="radio" ng-model="flat.building_have_elevator" value="true">Yes</input>
          <input type="radio" ng-model="flat.building_have_elevator" value="false">No</input>
        </div>
        <div class="form-group">
          <label>Number of bedrooms in property</label>
          <select ng-model="flat.property_nbr_of_rooms" ng-options="num.Name as num.Name for num in Num track by num.Id">
           </select>
        </div>
        <div class="form-group">
          <label>Number of bathrooms in property</label>
          <select ng-model="flat.property_nbr_of_bathrooms" ng-options="num.Name as num.Name for num in Num track by num.Id">
           </select>
        </div>
        <div class="form-group">
          <label>Does the property allow smoking?</label>
          <input type="radio" ng-model="flat.property_can_smoke" value="true">Yes</input>
          <input type="radio" ng-model="flat.property_can_smoke" value="false">No</input>
        </div>
        <div class="form-group">
          <label>Is WIFI available?</label>
          <input type="radio" ng-model="flat.property_have_wifi" value="true">Yes</input>
          <input type="radio" ng-model="flat.property_have_wifi" value="false">No</input>
        </div>
        <div class="form-group">
          <label>Are pets allowed in the building?</label>
          <input type="radio" ng-model="flat.are_pets_allowed" value="true">Yes</input>
          <input type="radio" ng-model="flat.are_pets_allowed" value="false">No</input>
        </div>
      </div>
<!-- room  -->
      <div class="col-lg-offset-6 col-lg-6 room-panel">
        <div class="form-group">
          <label>Rent amount per month</label>
          <input type="text" class="form-control" placeholder="e.g. 6000" ng-model="flat.room_rent_amount">
        </div>
        <div class="form-group">
          <label>When is the room available?</label>
          <input type="date" class="form-control" placeholder="Enter content" ng-model="flat.room_date_available">
        </div>
        <div class="form-group">
          <label>Do you have a preference of gender?</label>
          <input type="radio" ng-model="flat.room_preference" value="male">Male</input>
          <input type="radio" ng-model="flat.room_preference" value="female">Female</input>
          <input type="radio" ng-model="flat.room_preference" value="malefemale">Either</input>
        </div>
        <div class="form-group">
          <label>How many beds are provided?</label>
          <select ng-model="flat.room_no_beds" ng-options="num.Name as num.Name for num in Num track by num.Id">
           </select>
        </div>
        <div class="form-group">
          <label>What size is/are the bed(s)</label>
          <select ng-model="flat.room_type_bed" ng-options="bed.Name as bed.Name for bed in Bed track by bed.Id">
           </select>

        </div>
        <div class="form-group">
          <label>Is the room furnished?</label>
           <input type="radio" ng-model="flat.is_room_furnished" value="true">Yes</input>
          <input type="radio" ng-model="flat.is_room_furnished" value="false">No</input>
        </div>
        <div class="form-group">
          <label>What type of bathroom is provided?</label>
          <input type="radio" ng-model="flat.room_bathroom" value="Shared">Shared</input>
          <input type="radio" ng-model="flat.room_bathroom" value="Ensuite">Ensuite</input>
           </select>
        </div>
        <div class="form-group">
          <label>Provide a general description of the room</label>
          <input type="text" class="form-control" placeholder="Enter description here" ng-model="flat.room_description">
        </div>
        <hr>
        <div class="form-group">
          <button class="btn btn-default" ngf-select ng-model="image.file">Upload a photo</button>
         <img id="img-preview" ngf-src="image.file" width="30" height="30">
        </div>
        <hr>
        <button type="submit" id="submit-btn" class="btn btn-default">Submit your room!</button>
      </div>
    </form>
  </div>
</div>
</section>
